<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Ecosystem Portal</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --base:#0052ff;
  --base2:#3b82f6;
  --bg:#eef3ff;
  --card:#ffffff;
  --text:#0a0a0a;
  --muted:#6b7280;
}

/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  color:var(--text);
  background:var(--bg);
  overflow-x:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:linear-gradient(120deg,#dbe7ff,#ffffff,#e0eaff,#ffffff);
  background-size:400% 400%;
  animation:bgMove 16s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* LAYOUT */
.container{width:1200px;margin:auto;padding:40px 50px 80px}

/* HIDE / SHOW PAGES */
.page{display:block}
.page.hidden{display:none}

/* HERO */
.hero{
  background:white;
  border-radius:28px;
  padding:50px;
  box-shadow:0 40px 120px rgba(0,0,0,.15);
}
.hero h1{font-size:44px;margin:0 0 14px}
.hero p{font-size:18px;color:var(--muted)}

.btn{
  padding:14px 30px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--base),var(--base2));
  color:white;
  cursor:pointer;
  margin-top:12px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:40px;
}
.stat{
  background:white;
  border-radius:20px;
  padding:26px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
}

/* QUIZ */
.quiz{
  margin-top:80px;
  background:white;
  border-radius:28px;
  padding:50px;
  box-shadow:0 40px 120px rgba(0,0,0,.15);
}
.q{font-size:20px;margin-bottom:14px}
.opt{margin:8px 0}

/* MEME LAB */
.memeCard{
  background:white;
  border-radius:24px;
  padding:40px;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
  margin-bottom:40px;
}
textarea,input{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:15px;
}
.idea{
  background:#f4f7ff;
  padding:16px;
  border-radius:14px;
  margin:8px 0;
}

/* EMOJI FALL */
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- ================= MAIN PAGE ================= -->
<div class="container page" id="mainPage">

  <div class="hero">
    <h1>Explore Base Network</h1>
    <p>Learn Base, take quiz, and create viral memes.</p>

    <button class="btn" onclick="openMemeLab()">üé® Create Memes</button>
  </div>

  <div class="stats">
    <div class="stat">‚ö° Ethereum L2</div>
    <div class="stat">üí∏ Low Fees</div>
    <div class="stat">üß† Learn Base</div>
    <div class="stat">üë• Team</div>
  </div>

  <div class="quiz" id="quiz">
    <h2>üî• Base Knowledge Quiz (Hard)</h2>
    <div id="quizBox"></div>
  </div>

</div>

<!-- ================= MEME LAB PAGE ================= -->
<div class="container page hidden" id="memeLab">

  <button class="btn" onclick="goBack()">‚Üê Back</button>

  <div class="memeCard">
    <h2>üòÇ Meme Idea Generator</h2>
    <button class="btn" onclick="generateIdeas()">Generate Unlimited Ideas</button>
    <div id="ideas"></div>
  </div>

  <div class="memeCard">
    <h2>üìù Meme Caption Generator</h2>
    <input id="topic" placeholder="Topic (Base, crypto, airdrop)">
    <button class="btn" onclick="generateCaption()">Generate Caption</button>
    <div id="caption"></div>
  </div>

  <div class="memeCard">
    <h2>üñºÔ∏è Classic Meme Creator</h2>
    <input id="topText" placeholder="Top text">
    <input id="bottomText" placeholder="Bottom text">
    <button class="btn" onclick="generateMeme()">Generate Meme</button>
    <canvas id="memeCanvas" width="400" height="400"></canvas>
  </div>

</div>

<script>
/* PAGE SWITCH */
function openMemeLab(){
  document.getElementById("mainPage").classList.add("hidden");
  document.getElementById("memeLab").classList.remove("hidden");
}
function goBack(){
  document.getElementById("memeLab").classList.add("hidden");
  document.getElementById("mainPage").classList.remove("hidden");
}

/* QUIZ ‚Äì ENGLISH (25 HARD) */
var qs=[
["Base is built on which stack?","OP Stack",["ZK Stack","OP Stack","Cosmos"]],
["Base settles on which L1?","Ethereum",["Solana","Ethereum","Polygon"]],
["Base is backed by?","Coinbase",["Binance","Coinbase","Circle"]],
["Base rollup type?","Optimistic",["ZK","Optimistic","Sidechain"]],
["Gas on Base is paid in?","ETH",["USDC","ETH","BASE"]],
];
while(qs.length<25)qs.push(...qs.slice(0,25-qs.length));

let i=0,s=0;
function renderQuiz(){
  const q=qs[i];
  quizBox.innerHTML=
    `<div class="q">${i+1}. ${q[0]}</div>`+
    q[2].map(o=>`<div class="opt"><input type="radio" name="a" value="${o}"> ${o}</div>`).join("")+
    `<button class="btn" onclick="nextQ()">Submit</button>`;
}
function nextQ(){
  const a=document.querySelector("input[name=a]:checked");
  if(!a)return alert("Select an answer");
  if(a.value===qs[i][1])s++;
  i++;
  i<qs.length?renderQuiz():finishQuiz();
}
renderQuiz();

function finishQuiz(){
  quizBox.innerHTML=`<h2>üéâ Quiz Completed! Score: ${s}/25</h2>`;
  for(let k=0;k<120;k++){
    const e=document.createElement("div");
    e.textContent=["üéâ","üî•","üöÄ","üíô"][Math.floor(Math.random()*4)];
    e.style.position="fixed";
    e.style.left=Math.random()*100+"vw";
    e.style.top="-40px";
    e.style.fontSize="28px";
    e.style.animation="fall 3s linear forwards";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}

/* MEME IDEAS */
const ideasPool=[
  "When Base fees are lower than your coffee ‚òï",
  "Ethereum users discovering Base üò≥",
  "That friend who still pays L1 gas",
  "Base devs shipping while others debate",
  "Airdrop hunters switching to Base",
  "POV: You bridged to Base early"
];
function generateIdeas(){
  let out="";
  for(let i=0;i<5;i++){
    out+=`<div class="idea">üòÇ ${ideasPool[Math.floor(Math.random()*ideasPool.length)]}</div>`;
  }
  document.getElementById("ideas").innerHTML=out;
}

/* CAPTIONS */
function generateCaption(){
  const t=document.getElementById("topic").value||"Base";
  document.getElementById("caption").innerHTML=
    `<div class="idea">"${t} but make it viral üöÄ"</div>`;
}

/* MEME CANVAS */
const canvas=document.getElementById("memeCanvas");
const ctx=canvas.getContext("2d");
const img=new Image();
img.src="https://i.imgflip.com/30b1gx.jpg";
img.onload=()=>ctx.drawImage(img,0,0,400,400);
function generateMeme(){
  ctx.drawImage(img,0,0,400,400);
  ctx.font="28px Impact";
  ctx.fillStyle="white";
  ctx.strokeStyle="black";
  ctx.textAlign="center";
  ctx.fillText(topText.value,200,40);
  ctx.strokeText(topText.value,200,40);
  ctx.fillText(bottomText.value,200,380);
  ctx.strokeText(bottomText.value,200,380);
}
</script>

</body>
</html>
