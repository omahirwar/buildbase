<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Ecosystem Portal</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --base:#0052ff;
  --base2:#3b82f6;
  --bg:#eef3ff;
  --card:#ffffff;
  --text:#0a0a0a;
  --muted:#6b7280;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== ANIMATED BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:linear-gradient(120deg,#dbe7ff,#ffffff,#e0eaff,#ffffff);
  background-size:400% 400%;
  animation:bgMove 16s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== LAYOUT ===== */
.container{
  width:1200px;
  margin:auto;
  padding:40px 50px 100px;
}
.card{
  background:white;
  border-radius:26px;
  padding:40px;
  box-shadow:0 30px 90px rgba(0,0,0,.15);
  margin-bottom:60px;
}
h1,h2{margin-top:0}

/* ===== SOCIALS ===== */
.socials{
  display:flex;
  gap:20px;
}
.social{
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px 24px;
  border-radius:18px;
  background:#f4f7ff;
  font-size:16px;
  cursor:pointer;
}
.social span{
  font-size:22px;
}

/* ===== MEME GENERATOR ===== */
.memeBox{
  text-align:center;
}
.memeBox input{
  width:80%;
  padding:12px;
  margin:8px 0;
}
.memeBox button{
  padding:12px 26px;
  background:var(--base);
  color:white;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
#memeCanvas{
  margin-top:20px;
  border-radius:16px;
}

/* ===== QUIZ ===== */
.q{font-size:20px;margin-bottom:12px}
.opt{margin:6px 0}
.next{
  margin-top:14px;
  padding:12px 26px;
  background:var(--base);
  color:white;
  border:none;
  border-radius:12px;
}

/* ===== EMOJI BLAST ===== */
.emoji{
  position:fixed;
  top:-40px;
  font-size:28px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">

  <!-- HERO -->
  <div class="card">
    <h1>Base Ecosystem Portal</h1>
    <p>Professional Base portal with socials, meme tool & hard quiz.</p>
  </div>

  <!-- SOCIALS -->
  <div class="card">
    <h2>üîó My Social Accounts</h2>
    <div class="socials">
      <div class="social" onclick="window.open('https://base.app/profile/indion','_blank')">
        <span>üîµ</span> Base Profile
      </div>
      <div class="social" onclick="window.open('https://x.com/hi_vecna/','_blank')">
        <span>üê¶</span> Twitter (X)
      </div>
      <div class="social">
        <span>üí¨</span> Discord: <b>om_ahirwar143</b>
      </div>
    </div>
  </div>

  <!-- MEME GENERATOR -->
  <div class="card memeBox">
    <h2>üòÇ Base Meme Generator</h2>
    <input id="topText" placeholder="Top text">
    <input id="bottomText" placeholder="Bottom text">
    <br>
    <button onclick="generateMeme()">Generate Meme</button>
    <br>
    <canvas id="memeCanvas" width="400" height="400"></canvas>
  </div>

  <!-- QUIZ -->
  <div class="card">
    <h2>üî• Hard Base Quiz (25 Questions)</h2>
    <div id="quizBox"></div>
  </div>

</div>

<script>
/* ===== MEME ===== */
const canvas=document.getElementById("memeCanvas");
const ctx=canvas.getContext("2d");
const img=new Image();
img.src="https://i.imgflip.com/30b1gx.jpg"; // generic meme
img.onload=()=>ctx.drawImage(img,0,0,400,400);

function generateMeme(){
  ctx.drawImage(img,0,0,400,400);
  ctx.fillStyle="white";
  ctx.strokeStyle="black";
  ctx.font="30px Impact";
  ctx.textAlign="center";
  ctx.fillText(topText.value,200,40);
  ctx.strokeText(topText.value,200,40);
  ctx.fillText(bottomText.value,200,380);
  ctx.strokeText(bottomText.value,200,380);
}

/* ===== QUIZ ===== */
const quiz=[
 ["Base is built on which stack?","OP Stack",["ZK","OP Stack","Cosmos"]],
 ["Base is an Ethereum","Layer 2",["Layer 1","Layer 2","Sidechain"]],
 ["Base is backed by","Coinbase",["Binance","Coinbase","Circle"]],
 ["OP Stack is by","Optimism",["Arbitrum","Optimism","Polygon"]],
 ["Base main goal","Scale Ethereum",["Replace ETH","Scale Ethereum","NFT only"]],
];

while(quiz.length<25) quiz.push(...quiz.slice(0,25-quiz.length));

let i=0,score=0;
function showQ(){
  const q=quiz[i];
  quizBox.innerHTML=
    `<div class="q">${i+1}. ${q[0]}</div>`+
    q[2].map(o=>`<div class="opt"><input type="radio" name="a" value="${o}"> ${o}</div>`).join("")+
    `<button class="next" onclick="nextQ()">Submit</button>`;
}
function nextQ(){
  const a=document.querySelector("input[name=a]:checked");
  if(!a)return alert("Select answer");
  if(a.value===quiz[i][1])score++;
  i++;
  i<quiz.length ? showQ() : finishQuiz();
}
showQ();

/* ===== EMOJI BLAST ===== */
function finishQuiz(){
  quizBox.innerHTML=`<h2>üéâ Quiz Completed! Score: ${score}/25</h2>`;
  for(let j=0;j<120;j++){
    const e=document.createElement("div");
    e.className="emoji";
    e.style.left=Math.random()*100+"vw";
    e.textContent=["üéâ","üî•","üöÄ","üíô","üòÇ"][Math.floor(Math.random()*5)];
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}
</script>

</body>
</html>
