<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Base Ecosystem Portal</title>
<meta name="viewport" content="width=1200">

<style>
:root{
  --base:#0052ff;
  --base2:#3b82f6;
  --bg:#eef3ff;
  --card:#ffffff;
  --text:#0a0a0a;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  color:var(--text);
  background:var(--bg);
  overflow-x:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:linear-gradient(120deg,#dbe7ff,#ffffff,#e0eaff,#ffffff);
  background-size:400% 400%;
  animation:bgMove 16s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* LAYOUT */
.container{width:1200px;margin:auto;padding:40px 50px 100px}
.card{
  background:white;
  border-radius:18px;
  padding:40px;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
  margin-bottom:60px;
}
h1,h2{margin-top:0}

/* SEARCH */
.search{display:flex;gap:12px;margin:20px 0}
.search input{
  flex:1;padding:14px;font-size:15px;
  border-radius:10px;border:1px solid #dbe1f0
}
.search button{
  padding:14px 26px;border:none;border-radius:10px;
  background:linear-gradient(135deg,var(--base),var(--base2));
  color:white;cursor:pointer
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px}
.box{
  background:#f4f7ff;padding:22px;border-radius:14px;
  text-align:center
}

/* SOCIALS */
.socials{display:flex;gap:14px}
.social{
  display:flex;align-items:center;gap:8px;
  padding:10px 14px;border-radius:10px;
  background:#fff;border:1px solid #e5e7eb;
  cursor:pointer;font-size:14px
}

/* QUIZ */
.q{font-size:18px;margin-bottom:10px}
.opt{margin:6px 0}
.btn{
  margin-top:14px;padding:12px 26px;
  background:linear-gradient(135deg,var(--base),var(--base2));
  color:white;border:none;border-radius:10px;
  cursor:pointer
}

/* EMOJI BLAST */
.emoji{
  position:fixed;top:-40px;font-size:28px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* MEME */
#memeCanvas{margin-top:16px;border-radius:14px}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">

  <!-- HERO -->
  <div class="card">
    <h1>Base Ecosystem Portal</h1>
    <p>Professional Base portal with socials, meme tool & hard quiz.</p>

    <div class="search">
      <input id="q" placeholder="Search anything about Base">
      <button onclick="searchBase()">Base Search</button>
    </div>
  </div>

  <!-- STATS -->
  <div class="grid card">
    <div class="box">‚ö° Ethereum L2</div>
    <div class="box">üí∏ Low Fees</div>
    <div class="box">üß† Learn Base</div>
    <div class="box">üë• Team</div>
  </div>

  <!-- SOCIALS -->
  <div class="card">
    <h2>üîó My Social Accounts</h2>
    <div class="socials">
      <div class="social" onclick="window.open('https://base.app/profile/indion','_blank')">üîµ Base</div>
      <div class="social" onclick="window.open('https://x.com/hi_vecna/','_blank')">üê¶ Twitter (X)</div>
      <div class="social">üí¨ Discord: <b>om_ahirwar143</b></div>
    </div>
  </div>

  <!-- MEME GENERATOR -->
  <div class="card">
    <h2>üòÇ Base Meme Generator</h2>
    <input id="topText" placeholder="Top text" style="width:100%;padding:12px">
    <input id="bottomText" placeholder="Bottom text" style="width:100%;padding:12px;margin-top:8px">
    <button class="btn" onclick="generateMeme()">Generate Meme</button>
    <canvas id="memeCanvas" width="400" height="400"></canvas>
  </div>

  <!-- QUIZ -->
  <div class="card">
    <h2>üî• Hard Base Quiz (25 Questions)</h2>
    <div id="quizBox"></div>
  </div>

</div>

<script>
/* SEARCH */
function searchBase(){
  const q=document.getElementById("q").value.trim();
  if(!q)return alert("Type something");
  window.open("https://www.google.com/search?q="+encodeURIComponent(q+" site:base.org"),"_blank");
}

/* MEME */
const canvas=document.getElementById("memeCanvas");
const ctx=canvas.getContext("2d");
const img=new Image();
img.src="https://i.imgflip.com/30b1gx.jpg";
img.onload=()=>ctx.drawImage(img,0,0,400,400);
function generateMeme(){
  ctx.drawImage(img,0,0,400,400);
  ctx.font="28px Impact";ctx.fillStyle="white";ctx.strokeStyle="black";
  ctx.textAlign="center";
  ctx.fillText(topText.value,200,40);
  ctx.strokeText(topText.value,200,40);
  ctx.fillText(bottomText.value,200,380);
  ctx.strokeText(bottomText.value,200,380);
}

/* QUIZ */
let qs=[
 ["Base kis par bana hai?","Ethereum",["Solana","Ethereum","Polygon"]],
 ["Base kisne banaya?","Coinbase",["Binance","Coinbase","Vitalik"]],
 ["Base kya hai?","Layer 2",["Layer 1","Layer 2","Sidechain"]],
 ["OP Stack kisne banaya?","Optimism",["Arbitrum","Optimism","Polygon"]],
 ["Base kis chain par settle hota hai?","Ethereum",["Solana","Ethereum","Base"]],
];
while(qs.length<25)qs.push(...qs.slice(0,25-qs.length));

let i=0,s=0;
function renderQuiz(){
  const q=qs[i];
  quizBox.innerHTML=
    `<div class="q">${i+1}. ${q[0]}</div>`+
    q[2].map(o=>`<div class="opt"><input type="radio" name="a" value="${o}"> ${o}</div>`).join("")+
    `<button class="btn" onclick="nextQ()">Submit</button>`;
}
function nextQ(){
  const a=document.querySelector("input[name=a]:checked");
  if(!a)return alert("Select answer");
  if(a.value===qs[i][1])s++;
  i++;
  i<qs.length?renderQuiz():finishQuiz();
}
renderQuiz();

/* EMOJI BLAST */
function finishQuiz(){
  quizBox.innerHTML=`<h2>üéâ Quiz Completed! Score: ${s}/25</h2>`;
  for(let j=0;j<120;j++){
    const e=document.createElement("div");
    e.className="emoji";
    e.style.left=Math.random()*100+"vw";
    e.textContent=["üéâ","üî•","üöÄ","üíô","üòÇ"][Math.floor(Math.random()*5)];
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}
</script>

</body>
</html>
